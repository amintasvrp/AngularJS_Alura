<!doctype html>
<html ng-app="listaTelefonica">

    <head>
        <meta charset="UTF-8">
        <title>Lista Telefonica</title>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

        <script src="node_modules/angular/angular.js"></script>    
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("controller", function ($scope){
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome:"Iann", telefone:"998698615", data: new Date()},
                    {nome:"Igor", telefone:"988997837", data: new Date()},
                    {nome:"Kyvânia", telefone:"999290995", data: new Date()}
                ];
                $scope.operadoras = [
                    {nome: "Oi", codigo:14, categoria:"Celular"},
                    {nome: "Vivo", codigo:15, categoria:"Celular"},
                    {nome: "Tim", codigo:41, categoria:"Celular"},
                    {nome: "GVT", codigo:25, categoria:"Fixo"},
                    {nome: "Embratel", codigo:21, categoria:"Fixo"}
                ];
                $scope.adicionarContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };
                $scope.apagarContatos = function (contatos) {
                    $scope.contatos = contatos.filter(function (contato){
                        if (!contato.selecionado) return contato;
                        });       
                };
                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato){
                        return contato.selecionado;
                    });
                };
                $scope.ordenarPor = function (campo) {
                    $scope.criterioDeOrdenacao = campo;
                };
            }) ;
        </script>

    </head>

    <style>
    .jumbotron{
        width: 800px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }

    .table{
        margin-top: 20px;
    }

    .form-control{
        margin-bottom: 5px;
    }

    .selecionado{
        background-color: yellow;
    }
    
    .negrito{
        font-weight: bold;
    }
    hr {
        border-color: #999;
    }

    </style>

    <body ng-controller="controller">
        <div class = "jumbotron">   
            <h3>{{app}}</h3>
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?">
            <table ng-show="contatos.length > 0" class="table">
                <tr>
                    <th></th>
                    <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                    <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                    <th>Operadora</th>
                    <th>Data</th>
                </tr>
                <tr ng-class="{'selecionado negrito': contato.selecionado, negrito: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao">
                    <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td><div style="width: 20px; height: 20px;"</td>
                </tr>

            </table>

            <hr/>
            <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true"/>
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true"/ ng-pattern="/^\d{4,5}-\d{4}$/">
            <select class="form-control" ng-model="contato.operadora" name="operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" ng-required="true">
                <option value="">Selecione uma operadora</option>
            </select>
            </form>
            <div ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger">
                Preencha nome, por favor.
            </div>
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
                Preencha telefone, por favor.
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
                O campo telefone deve ter o formato DDDDD-DDDD ou DDDD-DDDD
            </div>
            <div ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty" class="alert alert-danger">
                Escolha a operadora, por favor.
            </div>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora    ">Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contato(s)</button>
        </div>
        <div ng-include="'footer.html'"></div>
    </body>

</html>
